<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pokémon Finder</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Search for a Pokémon</h1>
  <input type="text" id="pokeInput" placeholder="e.g. pikachu">
  <button onclick="getPokemon()">Search</button>

  <div id="pokeInfo"></div>

  <script>
    async function getPokemon() {
      const name = document.getElementById("pokeInput").value.toLowerCase();
      const url = `https://pokeapi.co/api/v2/pokemon/${name}`;

      try {
        const response = await fetch(url);
        if (!response.ok) throw new Error("Pokémon not found");
        const data = await response.json();

        const hp = data.stats.find(s => s.stat.name === "hp").base_stat;
        const attack = data.stats.find(s => s.stat.name === "attack").base_stat;

        const jsonString = JSON.stringify(data, null, 2); // Full JSON display

        document.getElementById("pokeInfo").innerHTML = `
          <h2>${data.name.toUpperCase()}</h2>
          <img src="${data.sprites.front_default}" alt="${data.name}">
          <p><strong>Type:</strong> ${data.types.map(t => t.type.name).join(", ")}</p>
          <p><strong>HP:</strong> ${hp}</p>
          <p><strong>Attack:</strong> ${attack}</p>
          <h3>Full JSON:</h3>
          <pre>${jsonString}</pre>
        `;
      } catch (error) {
        document.getElementById("pokeInfo").innerHTML = `<p style="color:red;">${error.message}</p>`;
      }
    }
  </script>
</body>
</html>
